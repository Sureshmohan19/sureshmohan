<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - page not found</title>
    <style>
        @import url('https://unpkg.com/normalize.css');

        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            background: light-dark(#fff, #000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            margin: 0;
            font-family: 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        body::before {
            --size: 45px;
            --line: color-mix(in hsl, canvasText, transparent 70%);
            content: '';
            height: 100vh;
            width: 100vw;
            position: fixed;
            background: 
                linear-gradient(90deg, var(--line) 1px, transparent 1px var(--size)) 50% 50% / var(--size) var(--size),
                linear-gradient(var(--line) 1px, transparent 1px var(--size)) 50% 50% / var(--size) var(--size);
            mask: linear-gradient(-20deg, transparent 50%, white);
            top: 0;
            pointer-events: none;
            z-index: -1;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            margin: 0;
            opacity: 0.9;
            font-family: monospace;
        }

        .error-message {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            margin: 0;
            opacity: 0.7;
            font-family: monospace;
        }

        .home-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-family: monospace;
            color: brown;
            text-decoration: none;
            border: 1px solid color-mix(in hsl, canvasText, transparent 70%);
            border-radius: 6px;
            transition: all 0.2s;
            opacity: 0.8;
        }

        .home-link:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px color-mix(in hsl, canvasText, transparent 85%);
        }
    </style>
</head>
<body>
    <h1 class="error-code">404</h1>
    <p class="error-message">page not found</p>
    <a href="/" class="home-link">‚Üê back home</a>
</body>
</html>
